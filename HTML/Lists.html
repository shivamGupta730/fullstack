<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--Unordered List  -->
    <ul>
        
        <li>Apple</li>
        <li>Mango</li>
        <li>Grapes</li>
    </ul>
    <!-- ordered List -->
     <ol type="I">
        <li>Apple</li>
        <li>Mango</li>
        <li>Grapes</li>
     </ol>
</body>
</html>
